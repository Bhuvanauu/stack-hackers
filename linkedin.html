<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <title>LinkedIn Login Form Using HTML and CSS</title>
      <!--Font Awesome-->
      <link rel="stylesheet" href=
      "https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrit="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
      crossorigin="anonymous" />
<!--Style CSS-->
        <link rel="stylesheet" href="linkstyle.css" />
</head>
  
<body>
    <div class="container">
        <h2>Linked
            <i class="fab fa-linkedin"></i>
        </h2>
        <div class="text">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
        </div>
        <div class="input">
            <div class="input">
                <input type="text"placeholder="Username/email address"
                    Email id="email" required />
                <label for="email"></label>
            </div>
            <div class="input">
                <input type="password" placeholder="Password"
                 id="password" required />
                <label for="password">
                </label>
            </div>
        </div>
        <br><br>
        <a href="#" class="forgot-password-link">
            Forgot Password?
        </a>
        <button>Sign in</button>
        <p class="join-link">
            New to linkedin?
            <a href="#" class="join-now">
                Join now
            </a>
        </p>
    </div>
</body>
  
</html>
